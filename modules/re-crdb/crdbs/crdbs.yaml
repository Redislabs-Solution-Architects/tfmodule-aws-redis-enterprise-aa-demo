---
re_crdbs:
  - name: crdb-test3
    causal_consistency: false
    encryption: false
    default_db_config:
      name: crdb-test3
      bigstore: false
      data_persistence: "disabled"
      replication: true
      memory_size: 1073741824
      aof_policy: "appendfsync-every-sec"
      snapshot_policy: []
      sharding: true 
      shards_count: 1
      port: 14000 
    instances:
      - cluster:
          url: "https://{{ groups['all'][0] }}:9443"
          credentials:
            username: '{{ username }}'
            password: '{{ password }}'
          name: '{{ cluster_name }}' 
        compression: 3
